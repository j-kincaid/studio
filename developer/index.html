<head>

<body>
    <div class="container-fluid">
        <div class="row">
           
            <div class="jumbotron">
                <h1>Basenji Fetcher</h1> 
                <h4>A Web App for people who love yodeling barkless dogs with curly tails, smooth coats and lots of charm</h4>
                <header>
    
                    <title>Basenji Search</title>
                </header>
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
                <form id="form-gif-request" />
                <header>
                    <!-- may add image -->
                </header>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">

                <label for="tag" class="form-control">What kind of basenji gif would you like?</label>
                <input class="form-control" aria-describedby="basic-addon1" name="tag" class="form-control" type="text" id="query" />
            </span>

                            <p id="feedback" hidden="true"></p>
                        </div>

                        <div class="input-group" id="prove">
                            <br />
                            <p>Prove you are not a robot by answering this riddle:</p>
                            <input name="numTest" type="number" id="numTest" />

                            <label for="numTest" style="font-weight:bold;">paws are better than 1.</label>
                            <p id="numError"></p>
                        </div>

                        <br />


                        <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
                        <input type="submit" class="btn btn-primary btn-lg" value="Fetch my Gif!" />
                        </form>
                    </div>
                    <br/>
                    <div class="container-fluid">
                        <img id="gif" src="" hidden="true" />
                        <p id="response" hidden="true"></p>
                        <p id="feedback" hidden="true"></p>
                    </div>
                </div>
            </div>
</body>
<footer>
